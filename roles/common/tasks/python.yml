---
- name: Install pip
  apt: name=python-pip

- name: Install python headers
  sudo: yes
  apt: name=python-dev

- name: Install pyenv
  command: curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer | bash
  args:
    creates: /home/{{username}}/.pyenv/

- name: Install pyenv virtualenv
  git: |
    repo=git@github.com:yyuu/pyenv-virtualenv.git
    dest=/home/{{username}}/.pyenv/plugins/pyenv-virtualenv
